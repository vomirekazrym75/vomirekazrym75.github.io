<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500&map;subset=cyrillic">
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            text-align: center;
            font-size: 16px;
        }
        body{
            margin: 0;
            font-family: "Roboto", sans-serif;
            background-color: #f2f2f2;
        }
        .form-container{
            background-color: #fff;
            max-width: 450px;
            width: 95%;
            margin: auto;
            margin-top: 50px; 
            padding: 40px;
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.9);
        }

        #form{

        }

        .field{
            margin: 1rem 0;
        }

        input, textarea{
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.4rem 0;
            outline: none;
            font-size: 1rem;
            letter-spacing: 0.75px;
            border: none;
            border-bottom: 1.5px solid rgb(200, 200, 200);
            border-radius: 0;
            transition: 1s ease;
        }

        input:focus, textarea:focus{
            /* HEX */
            border-color: #ffbf02;
            border-color: rgb(255, 191, 2);
        }

        .form-heading{
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.75px;
        }

        #submit{
            border: none;
            background-color: #ffbf02;
            color: #fff;
            text-shadow: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 0.6rem 0;
            width: 150px;
            margin-left: calc(100% - 150px);
            box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin-top: 1.5rem;
            transition: 0.5s ease;
        }

        #submit:active{
            transform: translate(5px, 5px);
            box-shadow: 0;
        }

        label{
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.75px;
            color: rgb(68, 68, 68);
            transform: translateY(2rem);
            transition: 0.5s ease;
        }

        .focused{
            transform: translateX(-12.5%) translateY(0.2rem) scale(0.75);
        }

        input:-webkit-autofill{
            -webkit-box-shadow: 0 0 0px 1000px #fff inset;
        }

        textarea{
            overflow: hidden;
            resize: none;
            padding-top: 0;
            height: 3.5rem;
            padding-left: 0;
        }



    </style>
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="form-container">
        <h3 class="form-heading">Форма обратной связи</h3>
        <form id="form">
          <!--action="https://getsimpleform.com/messages?form_api_token=5dafb72485e4d94e34a9db3fd052fda2" method="post"-->
            <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
           <!-- <input type='hidden' name='redirect_to' value='https://youtube.com'/>  -->
            <div class="field">
                <label for="name">Имя и фамилия</label>
                <input type="text" id="name" name="name" required>   
            </div>
            <div class="field">
                <label for="email">Адрес эл.почты</label>
                <input type="email" id="email" name="_replyto" required> 
            </div>
            <div class="field">
                <label for="message">Сообщение</label>
                <textarea name="message" id="message" cols="20" rows="3"></textarea>
            </div>
            <input type="submit" id="submit">
        </form>
    </div>

    <script>
        var inputs = [].slice.call(document.querySelectorAll("input"));

        inputs.filter(function(input){
            return input.getAttribute("type") != "submit";
        });

        console.log(inputs);

        var textarea = document.getElementById("message");
        textarea.addEventListener("focusin", focusInHandler);
        textarea.addEventListener("focusout", focusOutHandler);
        if(textarea.value !=''){
            focusInHandler.call(textarea);
        }
        inputs.forEach(function(input){
            if((input.getAttribute("type") !=="submit") && (input.getAttribute("type") !== "hidden")){        
             // console.log(input);
             focusOutHandler.call(input);
            }
          });
    
        function focusInHandler(){
            var label = document.querySelector('label[for="' + this.id + '"]');
            label.classList.add("focused");
         //   console.log(label);
         //  console.log(this.id + " focus in");
        }

        function focusOutHandler(){
            var label = document.querySelector('label[for="' + this.id + '"]');
          //   console.log(label);
          //   console.log(this.id + " focus out");
          if(this.value == ''){
              label.classList.remove("focused");
          }
        }

        function encode(data){
            var encodedData = [];
            for(var key in data){
                encodedData.push(encodeURIComponent(key) + "=" + encodeURIComponent(data[key]));
            }
            return encodedData.join("&");
        }




        var form = document.getElementById("form");

        form.addEventListener("submit", function(e){
            e.preventDefault();
            console.log("Nothing!");


            var data = {
                'name': form.elements[0].value,
                '_replyto': form.elements[1].value,
            }


            console.log(data);
            request = new XMLHttpRequest();

                request.open("POST", "https://getsimpleform.com/messages?form_api_token=5dafb72485e4d94e34a9db3fd052fda2", true);

                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded")

                request.send(encode(data));

                form.reset();

                inputs.forEach(function(input){
            if((input.getAttribute("type") !=="submit") && (input.getAttribute("type") !== "hidden")){        
             // console.log(input);
             focusOutHandler.call(input);
            }
          });
          focusOutHandler.call(textarea);
        
        });



      



    </script>
</body>
</html>
